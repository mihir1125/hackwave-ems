<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot Interface</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid black;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
            background-color: #f5f5f5;
        }
        .user-message, .bot-message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .user-message .message-bubble {
            background-color: black;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
        }
        .bot-message .message-bubble {
            background-color: #e9e9eb;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
        }
        .input-container {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            border-top: 2px solid #d1d1d6;
        }
        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .input-container input[type="submit"] {
            padding: 8px 20px;
            border: none;
            background-color: black;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-container input[type="submit"]:hover {
            background-color: black;
        }
    </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Deburgers Chatbot</h2>
            </div>
            <div class="chat-messages" id="chatbox">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="input-container">
                <input type="text" id="user_input"
                    placeholder="Type your message here...">
                <input type="submit" value="Send" onclick="sendMessage()">
                <input type="button" value="Clear Chat" onclick="clearChat()">
            </div>
        </div>

        <script>
        function sendMessage() {
            var user_input = document.getElementById("user_input").value;
            var chatbox = document.getElementById("chatbox");
            var user_message = document.createElement("div");
            user_message.className = "user-message";
            var message_bubble = document.createElement("div");
            message_bubble.className = "message-bubble";
            message_bubble.innerHTML = user_input;
            user_message.appendChild(message_bubble);
            chatbox.appendChild(user_message);
            // Clear input field
            document.getElementById("user_input").value = "";
            // Scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;
            // Send the message to the server for processing (not implemented in this example)
            // You would need to use AJAX to send the message to your Flask backend
        }
        function clearChat() {
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
        }
    </script>
    </body>
</html>
